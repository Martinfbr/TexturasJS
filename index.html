<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad Vasija</title>
</head>
<div id="stage">
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/102/three.min.js"></script>
<script src="https://unpkg.com/three@0.85.0/examples/js/controls/OrbitControls.js"></script>
<script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r92/examples/js/loaders/GLTFLoader.js"></script>

<script type="text/javascript">
    
        var scene;
        var camera;
        var renderer;
        var vasija;
        var object;
        var control;

        //Crear funcion init          
        function init() {
            renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            $("#stage").append(renderer.domElement);
            scene = new THREE.Scene();
            createCamera();
            createVasija();
            crearLuz();
            render();
        }

        function createVasija() {
            var loader = new THREE.GLTFLoader();
            loader.load('objetos/vasija.glb',
                function (object) {
                    mesh = object.scene;
                    mesh.children[0].material = new THREE.MeshNormalMaterial();
                    mesh.scale.set(1, 1, 1);
                    scene.add(mesh);
                });
        }
        function crearLuz() {
            var luz = new THREE.PointLight(0xffffff, 0.5);
            scene.add(luz);

            var luzAmbiente = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(luzAmbiente);
        }
        function createCamera() {
            camera = new THREE.PerspectiveCamera(120, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 6;
            camera.position.y = 4;
            camera.position.x = -5;
            control = new THREE.OrbitControls(camera);
        }

        function render() {
            requestAnimationFrame(render);
            control.update();
            renderer.render(scene, camera);
        }

        init();
    

</script>
</body>

</html>
