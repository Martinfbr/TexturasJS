<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad Vasija</title>
</head>

<body>
    <div id="Container">
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/102/three.min.js"></script>
    <script src="https://unpkg.com/three@0.85.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r92/examples/js/loaders/GLTFLoader.js"></script>
    <style>
        h1 {
            font-size: 100px;
            margin-top: -50%;
        }
    </style>
    <div>
        <h1>Tetera</h1>
        <h2>Martin Balbin</h2>
        <br><a href="https://github.com/Martinfbr/TexturasJS">Link del repositorio</a>
        <br><a href="https://1drv.ms/w/s!Au6Ys43NTELehwas9pgpILYadQVw?e=XrcDgy">Link Documentacion</a>
    </div>


    <script type="text/javascript">

        var scene;
        var camera;
        var renderer;
        var vasija;
        var objecto;
        var control;

        // Creamos camara
        function createCamera() {
            camera = new THREE.PerspectiveCamera(120, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 6;
            camera.position.y = 4;
            camera.position.x = -5;
            control = new THREE.OrbitControls(camera);
        }


        //Crear funcion init          
        function init() {
            renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            Container.append(renderer.domElement);
            scene = new THREE.Scene();
            createCamera();
            createVasija();
            crearLuz();
            render();
        }

        //Creamos nuestra tetera o vasija 
        function createVasija() {
            var loader = new THREE.GLTFLoader();
            loader.load('objetos/vasija.glb',
                function (objecto) {
                    mesh = objecto.scene;
                    mesh.children[0].material = new THREE.MeshNormalMaterial();
                    mesh.scale.set(1.2, 1.2, 1.2);
                    scene.add(mesh);
                });
        }

        function crearLuz() {
            var luz = new THREE.PointLight(0xffffff, 0.5);
            scene.add(luz);
          
        }

        function render() {
            requestAnimationFrame(render);
            control.update();
            renderer.render(scene, camera);
        }

        init();


    </script>
</body>

</html>
